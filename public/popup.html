<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
  <div class="app">
    <main class="mainContainer">
        <div class="headerContainer">
            <div class="wrapper">
                <div class="brand">
                    <img class="logo" src="icons/logo-round-core.svg" alt="logo">
                    <span class="text">Para Metaverse Identity</span>
                </div>
                <!-- <div class="actions" id="search">
                    <a class="actionItem">
                        <img class="actionItemIcon" src="icons/search.svg" />
                    </a>
                    <a class="actionItem" id="add">
                        <img class="actionItemIcon" src="icons/add.svg" />
                    </a>
                    <a class="actionItem" id="setting">
                        <img class="actionItemIcon" src="icons/setting.svg" />
                    </a>
                </div> -->
                <div class="menuModal" id="menuModal">
                    <div class="menuItem">
                        <div class="menuItemTitle">
                            Network
                        </div>
                        <div class="switch">
                            <span>Ethereum Mainnet</span>
                            <label>
                                <input class="checkbox" type="checkbox" id="networkCheckbox">
                                <span class="slider"></span>
                            </label>
                            <span>Rinkeby Test Network</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
